<!DOCTYPE html>
<html lang="en">
<head>
  <title>Applicant Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>
			  <style>
    body{
        width:100%;
        height: 100%;
        background-image: url("/Images/record.jpg");
        background-position: inherit;
        background-size: 100% 500%;
        background-repeat: no-repeat;
    }
    .input-group {
      margin-top: 10px;
    }
    </style>
</head>
<body ng-app="myModule" ng-controller="myControllerRequest">
</br>
<div class="container-fluid" style="border-style: solid; width: 1300px;">
    <br>
    <input type="image" src="Images/logout.png" ng-click="Logout()" style="float: right;" width="50" height="50"/>
    <p style="font-family: cursive;font-style: normal;font-size: x-large;">Digital Identification Request</p>
    <div class="container-fluid" style="border-style: solid;">            
	  <table class="table table-striped table-responsive">
		<thead>
		  <tr>
			<th>Request ID</th>
			<th>Request Date</th>
			<th>Applicant Name</th>
			<th>Status</th>
		  </tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in requestTableData" ng-click="getApplicantData(x)">
				<td><b><a href="#">{{x.doc._id}}</b></a></td>
				<td><b>{{x.doc.requestDate}}</b></td>
				<td><b>{{x.doc.applicantName}}</b></td>
				<td><b>{{x.doc.status}}</b></td>
			</tr>
		</tbody>
	  </table>
	</div>
	</br></br>
</div>	


</body>
</html>
